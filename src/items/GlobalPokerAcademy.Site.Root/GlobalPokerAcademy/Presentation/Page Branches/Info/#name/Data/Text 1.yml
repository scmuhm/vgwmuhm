      Hint: Text
      Value: "<h2>Global Poker Academy - For Poker Champions in the making</h2><p>Operated and owned by Global Poker, one of North America’s biggest, brightest and boldest online social poker sites, the Global Poker Academy is its younger—but no less discerning—sibling.&nbsp;&nbsp;</p><p><br /></p><p>Although we’re cut from the same cloth—much like our big brother, we live and breathe poker—Global Poker Academy is a little different.&nbsp;</p><p><br /></p><p>We know that poker isn’t an easy game to master, so at Global Poker Academy, we’ve worked hard to bring our dedicated players the resources they need to improve their poker game, and of course have a load of fun in the process.&nbsp;</p><p><br /></p><p>Here, you’ll find everything from videos and quizzes, to strategy discussions to game insights, to take your poker skills to the next level. We’ve got all the tools you need to bone up on all the bare essentials, along with some fun stuff too.&nbsp;</p><p><br /></p><p>As well as exclusive interviews with some of the biggest players on the circuit, we’ll keep you up-to-date with all the latest news from Global Poker—you’ll be the first to know about Global Poker’s upcoming tournaments and offers—and we’ve even got some fascinating lifestyle stories, tips and thought-provoking features to get stuck into during your downtime. In fact, we’ve got so much great stuff on here, you might not ever want to leave.&nbsp;</p><p><br /></p><p>So kick back, relax and enjoy. At Global Poker Academy we’ll do our best to help you level-up at the poker table.&nbsp;</p>"
