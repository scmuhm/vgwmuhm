    - ID: "8ebf9b28-db6a-401c-8b62-7e697cfd3c74"
      Hint: Content
      Value: "<p>So, you want to start a home game. I mean, why wouldn’t you want to start a home game? Home poker games are some of the most fun you can have, and it’s incredibly easy to start one. These days when everybody is wrapped up in their devices and binge-watching the most recent TV hit, a home poker game is a glorious return to the days when people actually got together and socialized with each other.</p><p>I’ve hosted more home poker games than I can count, and played in home games in dozens of basements, kitchens, and dining rooms. I’ve experienced the good, the awesome, and the awful – so if there’s a better or worse way to run a home game, I’ve seen it.</p><p>With that, I offer here a guide to setting up your own home game. In return, I only ask that you give me a seat next time I’m in your town. Here goes:</p>"
