      Hint: Text
      Value: "<p>Organizing a poker night can be a daunting task at the best of times, especially if you have never done it before. There are a whole host of considerations to make, from who will come, to how many poker chips you'll need for each player. It can takedays of planning and require a lot more work than your day job, but ultimately a well-run poker night is worth all the blood, sweat and inevitable tears. With a bit of preparation and some good ideas, you can make sure your poker night is a hit for everyone involved. To that end, here are our 10 Tips To Host The Perfect Poker Night.</p>"
