    - ID: "8ebf9b28-db6a-401c-8b62-7e697cfd3c74"
      Hint: Content
      Value: "<p>A lot of poker players confuse rebuy and re-entry tournaments. In a rebuy tournament, players can buy more chips when they bust out, or when they have less than or equal the initial starting stack. Rebuy tournaments allow you to stay on the same table and receive another stack for the same amount as the initial buy-in. Re-entry tournaments are similar in the sense that they allow players who have busted out to re-enter the game, but they have their own set of rules that set them apart from a rebuy game.</p>"
