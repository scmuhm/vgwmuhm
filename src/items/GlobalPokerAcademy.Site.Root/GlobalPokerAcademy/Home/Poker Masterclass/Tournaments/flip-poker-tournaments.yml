    - ID: "8ebf9b28-db6a-401c-8b62-7e697cfd3c74"
      Hint: Content
      Value: "<p>For those who play a lot of poker, you’ll frequently encounter situations where there is a 50% of winning the hand, and a 50% chance of your opponent winning. These hands are called a flip. One common hand where this comes into play is ace-king versus pocket queens, when this happens you there is very little you can do, it’s a choice to take the chance and hope for the best, or fold.</p><p>Commonly called a coin flip, because it’s a 50/50 chance to win, a flip is seen as a final gambit when a player is running low on chips, they place everything on one last hand to either chip up or bust out of the game. Regardless of the overall structure of a poker tournament, all players will be forced to contend with coin flip situations at some point to stave off losing all their chips. Whether it be from increasing blinds or pressure from rivals, coin flips are an inevitable part of poker.</p>"
